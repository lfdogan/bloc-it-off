<!DOCTYPE html>
<html ng-app="blocItOff">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc It Off</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>

    <div class="box">
        <a ui-sref="active">Active Tasks</a>
        <a ui-sref="completed">Completed Tasks</a>
        <a ui-sref="all">All Tasks</a>
   <ui-view></ui-view> 
        

      <div ng-controller="MainCtrl">
        <input type="text" id="txtNewMessage" placeholder="new task">
        <input type="radio" id="prHigh" name="Priority" value=1>high
        <input type="radio" id="prMed"  name="Priority" value=2 checked>medium
        <input type="radio" id="prLow"  name="Priority" value=3>low
        <button id="btnUpdateMessage" class="btn btn-primary">Update</button>
        <button id="btnUndo" class="btn btn-primary">Undo <span id="lblCurrentMessage" class="center"></span></button>
    </div>
</div>      





        
    </div>

    
    
    
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<!--FirebaseJS library-->
<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>    
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<!--jQuery Main Library-->    
<!--<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>-->
<!--JS UI-Router Library-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<!--JS Buzz Library-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>-->
    
<!--JS Main-->
<script src="/scripts/app.js"></script>

<!--JS Services -->
<script src="/scripts/services/Message.js"></script>


<!--JS Controllers -->
<script src="/scripts/controllers/MainCtrl.js"></script>
<script src="/scripts/controllers/AllCtrl.js"></script>
<script src="/scripts/controllers/ActiveCtrl.js"></script>
<script src="/scripts/controllers/CompletedCtrl.js"></script>        


<!--JS Directive Templates-->
<!--<script src="/scripts/directives/seekBar.js"></script>-->
    
<!--JS Filters-->
<script src="/scripts/filters/priority.js"></script>

</body>
</html>
